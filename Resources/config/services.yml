services:
    admin_notification.notifier:
        class: Perform\NotificationBundle\Notifier

    admin_notification.publisher.local:
        class: Perform\NotificationBundle\Publisher\LocalPublisher
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@templating"
        tags:
            - {name: admin_notification.publisher}

    admin_notification.publisher.logger:
        class: Perform\NotificationBundle\Publisher\LoggerPublisher
        arguments:
            - "@logger"
        tags:
            - {name: admin_notification.publisher}

    admin_notification.publisher.email:
        class: Perform\NotificationBundle\Publisher\EmailPublisher
        arguments:
            - "@admin_base.email.mailer"
            - "@templating"
        tags:
            - {name: admin_notification.publisher}

    admin_notification.repository.notification_log:
        class: Perform\NotificationBundle\Repository\NotificationLogRepository
        factory: ['@doctrine.orm.default_entity_manager', 'getRepository']
        arguments:
          - AdminNotificationBundle:NotificationLog

    admin_notification.provider.current_user:
        class: Perform\NotificationBundle\RecipientProvider\CurrentUserProvider
        arguments: ["@security.token_storage"]

    admin_notification.provider.settings:
        class: Perform\NotificationBundle\RecipientProvider\SettingsProvider
        arguments: ["@doctrine.orm.entity_manager", "@admin_base.settings_manager"]

    admin_notification.twig.notification:
        class: Perform\NotificationBundle\Twig\Extension\NotificationExtension
        arguments: ['@admin_notification.provider.current_user', '@admin_notification.repository.notification_log']
        tags:
            - {name: twig.extension}
